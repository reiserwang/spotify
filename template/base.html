<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #054714;
            background: #f9f9f9;
            font-size: 1em;
            font-style:normal;
            margin-left: 3em;
            text-decoration: none;
            font-family: Helvetica Neue,Helvetica,sans-serif;
        }
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }

        .active, .collapsible:hover {
            background-color: #555;
        }

        .collapsible_section {
           
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;

        }
    </style>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            }
          });
        }
        </script>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}" target="_self"> Smart Player</a>
        <a href = "{{ url_for('playlists') }}" target="_self">My Playlist</a>
        <a href = "{{ url_for('current_playing') }}" target="_self">Current Playing</a>
        <a href = "{{ url_for('my_top') }}" target="_self">My Top List</a>
        <a href = "{{ url_for('recommended') }}" target="_self">Recommended</a>
        <a href = "{{ url_for('current_user') }}" target="_self">Me</a>
    </nav>
    <hr>
    <div class="content">
        {% block content %} 
        <p>{{ output|safe }}</p>
        {% endblock %}
    </div>
</body>

</html>
